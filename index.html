<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-shadow: 2px 2px rgb(255, 0, 0);
        }
        div{
            background-color: red;
            width: 250px;
            box-shadow: 0px 0px 15px blue;
        }
        p{
            text-indent: 20%;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <h1>This has a text shadow</h1>
    <div>
        <h3>THIS DIV HAS A BOX SHADOW</h3>
    </div>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Assumenda accusamus, officiis excepturi est velit voluptatibus repudiandae omnis a corporis non eveniet, odio nobis asperiores facere in perspiciatis explicabo, quibusdam repellendus!</p>
</body>
</html>
